<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>API Test</title>
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">

<body>   
   <header>
      <span>Hi!</span>
      <h1 id="user-name"></h1>
      <button id="log-out" class="btn btn-primary btn-lg">Log Out</button>
   </header>

   <section>
      
      <!-- Modal -->
      <div id="modal-container" class="modal-container d-none">
         <div id="sign-in" class="mModal p-5 rounded d-none flex-column justify-content-center">
            <div class="wait rounded justify-content-center align-items-center">
               <div class="spinner-border text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>
            <div class="mb-3">
               <label for="sIn-email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="sIn-email">
            </div>
            <div class="mb-4">
               <label for="sIn-pass" class="form-label">Password</label>
               <input type="password" class="form-control" id="sIn-pass">
               <div class="form-text">Must be 8-20 characters long.</div>
            </div>
            <div class="d-flex">
               <button id="sIn-submit" class="btn btn-primary w-25">Sign In</button>
               <button id="sUp-change" class="btn btn-outline-primary w-25 ms-5">Sign Up</button>
            </div>
            </div>
            <div id="sign-up" class="mModal p-5 rounded d-none flex-column justify-content-center">
               <div class="wait rounded justify-content-center align-items-center">
                  <div class="spinner-border text-dark" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>
            <div class="row mb-3">
               <div class="col-6">
                  <label for="sUp-fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="sUp-fname">
               </div>
               <div class="col-6">
                  <label for="sUp-lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="sUp-lname">
               </div>
            </div>
            <div class="mb-3">
               <label for="sUp-email" class="form-label">Email address</label>
               <input type="email" class="form-control" id="sUp-email">
            </div>
            <div class="mb-4">
               <label for="sUp-pass" class="form-label">Password</label>
               <input type="password" class="form-control" id="sUp-pass">
               <div class="form-text">Must be 8-20 characters long.</div>
            </div>
            <div class="d-flex">
               <button id="sUp-submit" class="btn btn-primary w-25">Sign Up</button>
               <button id="sIn-change" class="btn btn-outline-primary w-25 ms-5">Sign In</button>
            </div>
         </div>
      </div>
      
      
      

      <div class="container">
         <div id="main" class="row g-4">
            <div class="others col-3">
            </div>
            <div class="middle col-lg-6 col-12 col-md-12 mt-0">
               <div class="add-post">
                  <h3 class="mb-3 text-center">Post Something</h3>
                  <textarea cols="30" rows="3" id="newpost-content" class="w-100" placeholder="Wanna share your thoughts?"></textarea>
                  <div id="post-confirmation" class="d-flex align-items-center">
                     <button id="cancel-post" class="mx-3 w-50 btn btn-secondary">Cancel</button>
                     <button id="new-post" class="mx-3 w-50 btn btn-primary">Post</button>
                  </div>

                     <div class="mModal p-5 rounded d-flex flex-column justify-content-center">

                           <h5 class="modal-title">Post</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal(this)"></button>
                         </div>
                        <div class="wait rounded justify-content-center align-items-center">
                           <div class="spinner-border text-dark" role="status">
                              <span class="visually-hidden">Loading...</span>
                           </div>
                        </div>
                        <textarea name="" id="newpost-content" cols="20" rows="5"></textarea>
                     </div>
                  </div> -->
               </div>
               <h3 id="newsfeed-title" class="mb-3 text-center">Newsfeed</h3>
               <div id="newsfeed" class="all-posts">
               </div>
            </div>
            <div class="others-2 col-3">

            </div>

         </div>
       </div>
   </section>
   <script type="module" src="app.js"></script>
</body>
</html>
